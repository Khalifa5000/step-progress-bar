<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Step Progress bar</title>
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
  
    <div class="container"> 

         <h1> Step Progress Bar</h1>

        <div class="progress-container">
            <div class="progress" id="progress"> </div>

            <div class="circles active"><i class="fab fa-html5"></i></div>
            <div class="circles "><i class="fab fa-css3-alt"></i></div>
            <div class="circles "><i class="fab fa-js"></i></div>
            <div class="circles "><i class="fab fa-react"></i></div>

        </div>
        
        <button class="btn" id="prev" disabled>Prev</button>
        <button class="btn" id="next">Next</button>
    </div>
    
    <script src="js/all.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
